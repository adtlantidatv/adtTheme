<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kurento demo - Campus Party 2014 Brazil</title>

    <link href="demo.css" rel="stylesheet">

    <script src="https://rawgit.com/GoogleChrome/webrtc/master/samples/web/js/adapter.js"></script>
    <script src="../../dist/kws-media-api.js"></script>

    <script src="cpbWebRtc.js"></script>

    <script src="filters/Mirror.js"></script>
    <script src="filters/Rate.js"></script>

    <script src="demo.js"></script>
  </head>
  <body>
    <h1>Campus Party 2014 Brazil</h1>
    <select id="contentId">
      <option value="mediaServerRecorder">Record on Media Server</option>
      <option value="repositoryRecorder">Record on Repository</option>
    </select>
    <button id="start">Start</button>
    <button id="terminate" disabled>Terminate</button>
    <button id="calibrate">Calibrate</button>
    <br />
    <video id="videoInput" autoplay></video>
    <video id="remoteVideo" autoplay controls
        poster="http://upload.wikimedia.org/wikipedia/commons/c/ca/1x1.png"></video>
  </body>
</html>
